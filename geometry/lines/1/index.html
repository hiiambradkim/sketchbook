<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>L1: Perpendicular Network</title>
<style>

html, body {
    margin: auto;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background:#000;
}

canvas {display: block;}
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js'></script>
<script>
	var steps;

function setup() {
  createCanvas(window.innerWidth, window.innerHeight);
  cursor(HAND);
  reset();
}

function draw() {
  colorMode(RGB, 255, 255, 255, .613);
  stroke(255)
  noLoop();
  var l = min(windowWidth, windowHeight);
  drawLines(windowWidth / 2 - l / 2, windowHeight / 2, l, 0, steps);
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

function mouseClicked() {
  reset();
  draw();
}

function reset() {
  steps = round(random(1, 8));
}

function drawLines(x, y, length, angle, level) {
  if (level === 0) {
    return;
  }
  push();
  translate(x, y);
  rotate(angle);
  line(0, 0, length, 0);
  var nrOfParams = round(random(4, 8));
  for (var i = 0; i < nrOfParams; i++) {
    var angle = random([-PI / 2, PI / 2]);
    var position = random();
    var sizeFactor = random(0.1, 0.4);
    drawLines(length * position, 0, length * sizeFactor, angle, level - 1);
  }

  pop();
}
</script>
</body>
